name: Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: breizhdev
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: meta
        run: |
          IMAGE_TAG=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          echo "tag=${IMAGE_TAG,,}:latest" >> $GITHUB_OUTPUT
          echo "sha=${IMAGE_TAG,,}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Set image tag
        id: meta
        run: |
          IMAGE_TAG=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          echo "tag=${IMAGE_TAG,,}:latest" >> $GITHUB_OUTPUT

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy container
        run: |
          ssh -i ~/.ssh/deploy_key \
            -p ${{ secrets.SSH_PORT || 22 }} \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "docker pull ${{ steps.meta.outputs.tag }} && \
             docker stop breizhdev 2>/dev/null || true && \
             docker rm breizhdev 2>/dev/null || true && \
             docker run -d \
               --name breizhdev \
               --restart unless-stopped \
               -p 8080:8080 \
               ${{ steps.meta.outputs.tag }}"

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
