name: Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: breizhdev
  REGISTRY: ghcr.io
  APP_DIR: /apps/breizhdev

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set image tag
        id: meta
        run: |
          IMAGE_TAG=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          echo "tag=${IMAGE_TAG,,}:latest" >> $GITHUB_OUTPUT
          echo "sha=${IMAGE_TAG,,}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: |
          IMAGE_TAG=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          echo "tag=${IMAGE_TAG,,}:latest" >> $GITHUB_OUTPUT

      - name: Setup SSH key
        env:
          SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Copy docker-compose to VPS
        run: |
          scp -i ~/.ssh/deploy_key \
            docker-compose.prod.yml \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ env.APP_DIR }}/docker-compose.prod.yml

      - name: Deploy container
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "echo '${{ secrets.GHCR_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin && \
             docker pull ${{ steps.meta.outputs.tag }} && \
             cd ${{ env.APP_DIR }} && \
             docker compose -f docker-compose.prod.yml up -d && \
             docker logout ghcr.io"

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
